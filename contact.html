<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden; 
        }

        nav {
            background-color: rgba(0, 0, 0, 0.7);
            position: sticky;
            top: 0;
            z-index: 1;
            transition: all 0.3s;
            border-bottom: 50px solid #0d0b0b; 
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .right {
            float: right;
        }

        .contact-form {
            text-align: center;
            margin: 50px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }

        #cart-count {
            color: yellow; /* Adjust the color as needed */
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Khyber</a>
        <a href="nearme.html">Near me</a>
        <a href="contact.html">Contact</a>
        <a href="#">Membership</a>
        <a class="right" href="cart.html" onclick="showCart()">My Cart (<span id="cart-count">0</span>)</a>
    </nav>

    <div class="contact-form">
        <h2>Contact Us</h2>
        <form id="contactForm" onsubmit="submitForm(event)">
            <div class="form-group">
                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone No:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script>
        function showCart() {
            // Add your cart functionality here
            alert('Show Cart functionality');
        }

        // Function to update the cart count (example function)
        function updateCartCount() {
            const cartCount = document.getElementById('cart-count');
            cartCount.textContent = cart.length;
        }

        // Example cart variable (you may have your own implementation)
        let cart = [];

        function submitForm(event) {
            event.preventDefault(); // Prevent the default form submission behavior

            // Display a success message
            alert('Submitted Successfully');

            // Clear the form data
            document.getElementById('contactForm').reset();
        }
    </script>
</body>
</html>
