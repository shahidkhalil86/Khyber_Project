<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden; 
        }

        nav {
            background-color: rgba(0, 0, 0, 0.7);
            position: sticky;
            top: 0;
            z-index: 1;
            transition: all 0.3s;
            border-bottom: 50px solid #0d0b0b; 
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .right {
            float: right;
        }

        #page1 {
            position: relative;
            height: 100vh;
            background: url('store.mp4') no-repeat center;
            background-size: cover;
            position: relative;
            transition: opacity 0.5s;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        #page2 {
            position: relative;
            height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1553531889-56cc480ac5cb?auto=format&fit=crop&q=80&w=2070&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            transition: opacity 0.5s; 
            background-position: center;
        }
        #page1, #page2 {
            margin-top: 0px; /* Adjust this value to match the height of your navigation bar */
        }

        .overlay-box {
            position: absolute;
            top: 27%; /* Adjust the position as needed */
            left: 20%; /* Adjust the position as needed */
            width: 60%; /* Adjust the width as needed */
            height: 60%; /* Adjust the height as needed */
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            background: transparent
        }

        .section {
            width: 48%; /* Adjust the section width as needed with a small gap between them */
            padding: 10px;
            text-align: center;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.7); /* Adjust the transparency */
        }

        .section img {
            max-width: 60%; /* Control the size of the image */
            
        }

        .search-bar {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 0px;
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-input {
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
        }

        .search-button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-left: 10px; /* Add some spacing between the input and button */
        }

        .search-button:hover {
            background-color: #555;
        }
        .footer {
            background-color: #000;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 3px 2%;
        }

        .footer h2 {
            font-size: 24px;
        }

        .footer p {
            font-size: 18px;
        }

        .address {
            text-align: right;
            padding: 0px;
            color: #fff;
        }
        .logo-button {
            cursor: pointer;
            border: none;
            background: none;
            padding: 0;
            margin: 0;
            display: inline;
        }

        .logo-button img {
            width: 300px; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
        }
        #new-section {
            text-align: center;
            padding: 50px;
        }

        #new-section img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="page1">
        <nav>
            <a href="#">Khyber</a>
            <a href="nearme.html">Near me</a>
            <a href="contact.html">Contact</a>
            <a href="member.html">Membership</a>
            <a class="right" href="cart.html" onclick="showCart()">My Cart (<span id="cart-count">0</span>)</a>

        </nav>
        <div class="search-bar">
            <button class="logo-button" onclick="scrollToProducts()">
            <img src="logo1.png" alt="Shop Now">
            </button>
        </div>
        <video autoplay muted loop>
            <source src="store.mp4" type="video/mp4">
        </video>
    </div>
    <div id="page2">
        <div class="overlay-box">
            <div class="section" id="vegetable">
                <img src="vegetables.png" alt="Vegetable Image">
            </div>
            <div class="section" id="fruits">
                <img src="fruits.png" alt="Fruit Image">
            </div>
        </div>
    </div>
    <!-- Add a new section for the additional image -->
    <div id="new-section">
        <img src="https://img.freepik.com/vector-premium/ordene-telefono-reciba-comida-puerta_23-2148555891.jpg?w=900" alt="New Image">
    </div>
    <div class="footer">
        <div>
            <h2>Contact Us</h2>
            <p>13/14 Aungier St, Dublin, D02 WC04,</p>
            <p>Dublin,Ireland</p>
        </div>
        <div class="address">
            <p>Designed by Shahid</p>
        </div>
    </div>

    <script>
        function updateCartCount() {
            const cartCount = document.getElementById('cart-count');
            cartCount.textContent = cart.length;
        }
        function addToCart(productName, quantity, price) {
            const item = {
                name: productName,
                quantity: quantity,
                price: price
            };
            cart.push(item);
            sessionStorage.setItem('shoppingCart', JSON.stringify(cart));
            updateCartCount();
            // Additional logic as needed
        }

        function scrollToProducts() {
            // Scroll to the products section (adjust the value as needed)
            window.scrollTo({
                top: document.getElementById("page2").offsetTop + 5, // Adjusted by 5 pixels
                behavior: 'smooth'
            });
        }

        document.getElementById("vegetable").addEventListener("click", function() {
            window.location.href = "vegetable.html"; // Redirect to vegetable.html
        });

        document.getElementById("fruits").addEventListener("click", function() {
            window.location.href = "fruits.html"; // Redirect to fruits.html
        });
        // Add this at the beginning of your script
        document.addEventListener('DOMContentLoaded', function () {
    // Retrieve the cart from storage and update the count
            cart = JSON.parse(sessionStorage.getItem('shoppingCart')) || [];
            updateCartCount();
        });


        window.addEventListener("scroll", function() {
            var scrollImage1 = document.getElementById("page1");
            var scrollImage2 = document.getElementById("page2");

            var scrollY = window.scrollY;
            var windowHeight = window.innerHeight;

            if (scrollY < windowHeight) {
                scrollImage1.style.opacity = 1;
                scrollImage2.style.opacity = 0;
            } else if (scrollY < 2 * windowHeight) {
                scrollImage1.style.opacity = 0;
                scrollImage2.style.opacity = 1;
            } else {
                scrollImage1.style.opacity = 0;
                scrollImage2.style.opacity = 0;
            }
        });
    </script>
</body>

</html>
