<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Service - Orders</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.7);
            position: sticky;
            top: 0;
            z-index: 1;
            transition: all 0.3s;
            border-bottom: 50px solid #0d0b0b;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .welcome {
            text-align: center;
            padding: 20px;
            background-color: #f2f2f2;
        }

        .orders {
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Khyber Grocery Store</a>
    </nav>

    <div class="welcome">
        <h2>Welcome to Customer Service</h2>
    </div>

    <div class="orders" id="orders-container">
        <!-- Orders will be displayed here -->
    </div>

    <script>
        // Function to fetch orders from the API
        async function fetchOrders() {
            try {
                const response = await fetch('http://localhost:5000/api/orders'); 
                const orders = await response.json();
                displayOrders(orders);
            } catch (error) {
                console.error('Error fetching orders:', error);
            }
        }

                 function displayOrders(orders) {
                const ordersContainer = document.getElementById('orders-container');

                // Create a table
                const table = document.createElement('table');

                // Create table header
                const thead = document.createElement('thead');
                const headerRow = document.createElement('tr');
                const headers = ['Email ID', 'EIR Code', 'Phone Number', 'Products Ordered', 'Total Amount to Pay']; // Add more headers as needed

                headers.forEach(headerText => {
                    const th = document.createElement('th');
                    th.textContent = headerText;
                    headerRow.appendChild(th);
                });

                thead.appendChild(headerRow);
                table.appendChild(thead);

                // Create table body
                const tbody = document.createElement('tbody');

                orders.forEach(order => {
                    const row = document.createElement('tr');
                    const cells = [order.emailId, order.eirCode, order.phoneNumber, getProducts(order.products), `â‚¬${order.totalPrice.toFixed(2)}`]; // Add more cells as needed

                    cells.forEach(cellText => {
                        const td = document.createElement('td');
                        td.textContent = cellText;
                        row.appendChild(td);
                    });

                    tbody.appendChild(row);
                });

                table.appendChild(tbody);

                // Append the table to the orders container
                ordersContainer.appendChild(table);
            }

            // Function to format products for display
            function getProducts(products) {
                return products.map(product => `${product.quantity} ${product.name}`).join(', ');
            }
        // Fetch orders when the page loads
        window.addEventListener('load', fetchOrders);
    </script>
</body>
</html>
